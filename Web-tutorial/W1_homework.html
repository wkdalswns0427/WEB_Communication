    <script>
        $(document).ready(function () {
            dol_rate();
        });

        function dol_rate() {

            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},

                success: function (response) {
                    let rate = response[1]['rate']

                    let temp_html = `<span>${rate}</span>`
                    $('#dol_rate').append(temp_html)
                }
            })
        }

        function order() {
            alert('주문이 완료되었습니다!');
        }
    </script>
